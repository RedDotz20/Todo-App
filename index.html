<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Todo-List App by RedDotz20">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To-do List</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="shortcut icon" href="#">
	<link rel="stylesheet" href="./src/styles.css">
	<script defer type="module" src="./src/script.js"></script>
	<script defer src="./src/components/sidebarTask.js"></script>
</head>

<body>
	<div id="alertBox-container">
		<div id="alertBox">
			<span id="error-icon" class="material-icons">error</span>
			<p>Please Enter A New Task</p>
			<div id="alertBox-close">
				<span id="alertClose-btn" class="material-icons">close</span>
			</div>
		</div>
	</div>

	<!-- TODO: Sidebar Task Menu information (clicked) -->
	<button id="open-sidebar">TEST</button>
	<div class="sidebar-tasks" style="width: 0px">
		<input id="currentTask" type="text" />
	</div>

	<h1 class="header">
		<span>TODO LIST</span>
	</h1>
	<div class="container">
		<div id="add-task-container">
			<input id="input-task" type="text" placeholder="ENTER NEW TASK" autofocus />
			<button type="button" id="add-task">
				<span class="material-icons" style="color:black">
					add_circle_outline
				</span>
			</button>
		</div>
		<div id="tasks-container"></div>
	</div>
</body>

</html>
