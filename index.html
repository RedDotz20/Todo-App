<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Todo-List App by RedDotz20">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To-do List</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="shortcut icon" href="#">
	<link rel="stylesheet" href="./css/index.css">
	<script defer type="module" src="./js/index.js"></script>
</head>

<body>
	<div id="alertBox-container">
		<div id="alertBox">
			<span id="error-icon" class="material-icons">error</span>
			<p>Please Enter A New Task</p>
			<div id="alertBox-close">
				<span id="alertClose-btn" class="material-icons">close</span>
			</div>
		</div>
	</div>

	<h1 class="header">TODO LIST</h1>

	<main class="container">
		<input id="input-task" type="text" placeholder="ENTER NEW TASK" autofocus />
		<button type="button" id="add-task">
			<span class="material-icons" style="color:black">
				add_circle_outline
			</span>
		</button>
	</main>

	<section id="tasks-container"></section>
</body>

</html>
