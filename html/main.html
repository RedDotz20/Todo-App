<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Todo-List App by RedDotz20">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To-do List</title>
	<link rel="stylesheet" href="/css/style.css">
	<script defer src="/js/function.js"></script>
</head>

<body>
	<div class="header">
		<h1>Todo List</h1>
	</div>

	<form class="todo-form">
		<input autofocus id="todo-input" type="text" placeholder="Enter a new todo item" />
		<button id="addsomeItems">ADD</button>
	</form>

	<ul class="todos">

	</ul>

	<!-- ---------------------------------- -->

	<ul id="myList">
		<li>Coffee</li>
		<li>Tea</li>
	</ul>

	<p>Click "Append" to append an item to the end of the list:</p>

	<button id="addbtn">Append</button>

</body>

</html>
